<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" />
    
        <select id="unit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select>
    
        <button onclick="convertTemp()">Convert</button>
        <div id="result"></div>
      </div>
    
      <script>
        function convertTemp() {
          const temp = parseFloat(document.getElementById("temperature").value);
          const unit = document.getElementById("unit").value;
          const result = document.getElementById("result");
    
          if (isNaN(temp)) {
            result.textContent = "Please enter a valid number.";
            return;
          }
    
          let c, f, k;
    
          if (unit === "C") {
            f = (temp * 9/5) + 32;
            k = temp + 273.15;
            result.textContent = ${temp}°C = ${f.toFixed(2)}°F, ${k.toFixed(2)}K;
          } else if (unit === "F") {
            c = (temp - 32) * 5/9;
            k = c + 273.15;
            result.textContent = ${temp}°F = ${c.toFixed(2)}°C, ${k.toFixed(2)}K;
          } else if (unit === "K") {
            c = temp - 273.15;
            f = (c * 9/5) + 32;
            result.textContent = ${temp}K = ${c.toFixed(2)}°C, ${f.toFixed(2)}°F;
          }
        }
      </script>
</body>
</html>
